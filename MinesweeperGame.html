<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minesweeper-Game</title>
        
        <style> 
            body {padding: 0; margin: 0;}
            .container {
                text-align: center;
            }
            
            canvas-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            
            
            p {
                margin-left: 20px;
                /* Additional styling for the game description */
            }
              
        </style>

        
        
        

        

    </head>
    <body>
        <div class="container">
            <h1>Minesweeper</h1>

            <div id="densMine-slider-container">
                <input type="range" id="slider" min="0" max="50" value="25" step="1" id="slider">
                <span id="sliderValue">Mine density is 0.25 (Default) </span>
                <button id="saveButton">Save(This will restart the game)</button>
            </div>
            

            <div id="canvas-container">
                <p>This is a fun minesweeper game with exciting sound effects and great visuals after winning. Enjoy!</p>
            </div>
            
        </div>
        <script src="libraries/p5.js"></script>
        
        <script src="libraries/p5.sound.js"></script>
        <script src="minesweeper/Minesweeper.js"></script>
        <script src="minesweeper/Block.js"></script>
        <script src="minesweeper/Firework.js"></script>
    </body>
</html>
